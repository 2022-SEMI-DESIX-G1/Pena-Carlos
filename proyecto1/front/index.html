<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="pokemon-form" class="pokemon-form" action="">
            <section class="pokemon-form-title-content">
                <section class="pokemon-form-title">
                    <label class="h3" for="pokemon-name-input">Buscar pokemon</label>
                </section>
                <section class="pokemon-form-title">
                    <label class="h3" for="pokemon-name-input">Opcional*</label>
                </section>
            </section>
            <section class="pokemon-form-input-content">
                <section class="pokemon-form-input">
                    <input class="input" id="pokemon-name-input" type="text">
                    <button type="submit">Buscar</button>
                </section>
                <section id="pokemon-form-options" class="pokemon-form-input">
                    <input id="sprites" type="checkbox">
                    <label class="p" for="">Sprites</label><br>
                    <input id="evoluciones" type="checkbox">
                    <label class="p" for="">Evoluciones</label><br>
                    <input id="ubicacion" type="checkbox">
                    <label class="p" for="">Ubicación</label><br>
                </section>
            </section>
        </form>

        <section id="pokemon-finder-output">
            <section class="pokemon-general-output">
                <section id="pokemon-general-data" class="pokemon-general-data">
                    <h3>Pikachu (25)</h3>
                    <h4>Peso/Altura</h4>
                    <h4>60/4</h4>
                    <br>
                    <section id="pokemon-general-data-optional">
                        <h3>Sprites</h3>
                        <section class="pokemon-sprites">
                            <section class="default-sprites">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png"
                                    alt="">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                                    alt="">
                                <p>Default</p>
                            </section>
                            <section class="shiny-sprites">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/25.png"
                                    alt="">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png"
                                    alt="">
                                <p>Shiny</p>
                            </section>
                        </section>

                        <br>
                        <h3>Habilidades</h3>
                        <ul>
                            <li>Static</li>
                            <li>Lightnigth</li>
                        </ul>
                    </section>

                </section>
                <br>
                <section class="pokemon-general-data" id="pokemon-general-data">
                    <h3>Estadisticas</h3>
                    <ul>
                        <li>
                            <label for="hp">HP</label><br>
                            <progress id="hp" max="180" value="35"></progress>
                        </li>
                        <li>
                            <label for="hp">ATT</label><br>
                            <progress id="hp" max="180" value="55"></progress>
                        </li>
                        <li>
                            <label for="hp">DEF</label><br>
                            <progress id="hp" max="180" value="40"></progress>
                        </li>
                        <li>
                            <label for="hp">S.ATT</label><br>
                            <progress id="hp" max="180" value="50"></progress>
                        </li>
                        <li>
                            <label for="hp">S.DEF</label><br>
                            <progress id="hp" max="180" value="50"></progress>
                        </li>
                        <li>
                            <label for="hp">SPD</label><br>
                            <progress id="hp" max="180" value="90"></progress>
                        </li>
                    </ul>
                </section>
            </section>

            <section class="pokemon-evolutions-data">

                <section class="pokemon-evolutions-data-child">
                    <section class="">

                        <h4 class="h3">Cadena Evolutiva</h4>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </section>
                </section>
            </section>
            <section class="pokemon-ubicacion-data">
                <section class="pokemon-ubicacion-data-child">
                    <table class="pokemon-ubicacion-data-table">
                        <tr>
                            <th class="table-data">Ubicación</th>
                            <th class="table-data">Juegos</th>
                            <th class="table-data">Método</th>
                            <th class="table-data">Nivel Min</th>
                            <th class="table-data">Nivel Max</th>
                        </tr>

                        <tr>
                            <td class="table-data">trophy-garden-area</td>
                            <td class="table-data">
                                <ul>
                                    <li>rojo</li>
                                    <li>azul</li>
                                    <li>verde</li>
                                </ul>
                            </td>
                            <td class="table-data">walk</td>
                            <td class="table-data">5</td>
                            <td class="table-data">10</td>
                        </tr>

                    </table>
                </section>

            </section>
        </section>

    </main>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
